<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Predictor</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <center>
        <h1>Crop Predictor</h1>
        <form action="/predict" method="post" id="form">
            <label for="N">N (Nitrogen):</label>
            <input type="number" id="N" name="N" required><br><br>
            
            <label for="P">P (Phosphorus):</label>
            <input type="number" id="P" name="P" required><br><br>
            
            <label for="K">K (Potassium):</label>
            <input type="number" id="K" name="K" required><br><br>
            
            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" id="temperature" name="temperature" required><br><br>
            
            <label for="humidity">Humidity (%):</label>
            <input type="number" id="humidity" name="humidity" required><br><br>
            
            <label for="ph">pH:</label>
            <input type="number" id="ph" name="ph" step="0.1" required><br><br>
            
            <label for="rainfall">Rainfall (mm):</label>
            <input type="number" id="rainfall" name="rainfall" required><br><br>
            
            <button type="submit">Predict</button>
        </form>
        
    </center>
</body>
</html>
